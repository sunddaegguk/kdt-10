  <script>
    function addClass() {
      $('#hi').addClass('fs-50');
    }

    function removeClass() {
      $('#hi').removeClass('fs-50'); //클래스 모두 제거
    }

    function hasClass() {
      $('#hi').hasClass('fs-50');

    function toggleClass() {
      $('#hi').toggleClass('bg-pink');

      $('.#hi').swtichClass('color-blue', 'color-orange', 2);
