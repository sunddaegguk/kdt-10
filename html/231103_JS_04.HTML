<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM에 다른 노드에 접근하기</title>

  <style>


  </style>
</head>

<body>
  <div class="container">
    <div class="box" id="green">1</div>
    previous 테스트
    <div class="box" id="red">2</div>
    next 테스트
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

  <button onclick="getParent()">getParent</button>
  <button onclick="previousElementSibiling()">previousElementSibiling</button>

  <button onclick="nextElementSibiling()">nextElementSibiling</button>


  <script>
    let container = document.createElement("container");
    let greenBox = document.createElement("green");
    let redBox = document.getElementById("red");

    console.log(`children :`, container.children);

    ///부모요소를 가져온다
    function getParent() {
      console.log(greenBox.parentNode)
    }
    //형제를 가져온다.
    function previousElementSibiling() {
      console.log(redBox.previousElementSibiling)
    }

    //다음 형제 
    function nextElementSibiling() {
      console.log(redBox.nextElementSibiling);
    }
  </script>

</body>

</html>
