<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>바지랑 패딩잠바</title>
  <style>
    * {
      margin: 0px;
      position: absolute;
    }

    div {
      width: 200px;
      height: 200px;
      background-color: aquamarine
    }

    .margin {
      margin: 20px;
    }

    .margin.top {
      margin-top: 10px;
    }

    .padding {
      padding: 20px
    }

    .margin.auto {
      margin: auto;
      padding: auto;
    }
  </style>
</head>

<body>

  <div class="margin"></div>
  <div class="margin top"></div>
  <div class="margin auto"></div>
  <div class="padding">text</div>
</body>

</html>
