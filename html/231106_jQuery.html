<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</head>

<body>
  <input type="text" id="input1">
  <button onclick="setValue">setValue</button>
  <button onclick="getValue">getValue</button>
  <button onclick="changeAttribute">changeAttribute</button>
  <button onclick="changeText">changeText</button>
  <p>p태그</p>
  <button class="changeHTML" onclick="changeHTML">changeHTML</button>

  <br>



  <span style="display:inline-block; width: 100px;"></span>






  <script>
    function setValue() {
      $('#input1').val('setting')
      // document.getElementById('input1').value = 'setting'
    }

    function getValue() {
      alert($('#input').val())
    }

    function changeStyle() {
      $('span').css('font-size', '28px');
      $('span').css('background-color', 'orange')
    } //span요소.style = 'font-size: 28px';

    function changeAttribute() {
      $('input1').attr('placeholder', 'input');
    } //input 요소에 .setAttribute와 동일 ('placeholder', 'input');

    function changeText() {
      $('span').text('jQuery text~');
    } //span요소. innerText = "~~"

    function changeHTML() {
      $('p').html('<h3>jQuery html</h3>')
    } //p요소. innerHTML = "~~"
  </script>

</body>

</html>
