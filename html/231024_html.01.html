<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<>
  <!-- 주석 달고나 -->
  <!-- h1 태그 : 문서의 제목을 나타냄 -->
  <h1>Hello World!</h1>
  <p>코딩 시작! 파이팅 <br>~!? </p>
  <hr>

  <!-- 
  h1~~h6 : Heading tag  -->
  <h1>h1</h1>
  <h2>h2</h2>
  <h3>h3</h3>
  <h4>h4</h4>
  <h5>h5</h5>
  <h6>h6</h6>

  <!-- p: 본문 -->
  <p>p태그.
    <br> 본문을 뜻합니다.
  </p>
  <!-- ul: 순서가 없는 리스트, 
       ol: 순서가 있는 리스트. -->
  <!-- 마커 모양, disc, circle, sqare, none -->
  <ul type="square">
    <li>사과</li>
    <li>바나나</li>
    <li>포도</li>
  </ul>
  <!-- type: 1, A, a, I, i -->
  <!-- start: 시작 번호 -->
  <!-- reversed: 역순으로  -->
  <ol type="A" start="2" reversed>
    <!-- reversed 먹이면 시작 인덱스는 0부터 -->
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>

  <p>live server</p>

  <!-- 문자 꾸미기 -->
  <div>
    <b>b태그 : 두껍게</b><br>
    <strong>strong 태그 : 두껍게, semantic 하다(의미론적인 태그)</strong><br>
    <i>i 태그 : 이탤릭체</i><br>
    <em>em 태그 : 가조, 기울여서</em><br>
    <del>del 태그 : 중간줄 </del><br>
    <u>u 태그 : 밑줄 </u>
  </div>

  <!-- img 태그 -->
  <!-- 서버에 있는 이미지 (웹 상에서 가져오기) -->
  <img src="https://i2.wp.com/steadypedal.com/wp-content/uploads/2017/07/nothing.jpg?w=900" alt="아무것도" width="auto"
    height="auto" />
  <!-- 상대 경로 -->
  <img src="" alt="" />
  <!-- 절대 경로 -->
  <img src="" alt="" />
  <!-- a 태그 -->
  <br>
  <a href="https://www.google.ca/">구글</a>
  <!-- form 태그 -->
  <form></form>

</body>

</html>
