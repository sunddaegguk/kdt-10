<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let age = parseInt(prompt("Input your age"));
    let gender = prompt("Input your gender");

    function ageRange(age, gender) {
      if (age >= 20 && gender === "남자") {
        console.log('성인 남자')
      } else if (age >= 20 && gender === "여자") {
        console.log('성인 여자')
      } else if (age >= 17 && gender === "남자") {
        console.log("남자 고등학생")
      } else if (age >= 17 && gender === "여자") {
        console.log("여자 고등학생")
      } else if (age >= 14 && gender === "남자") {
        console.log("남자 중학생")
      } else if (age >= 14 && gender === "여자") {
        console.log("여자 중학생")
      } else if (age >= 8 && gender === "남자") {
        console.log("남자 초등학생")
      } else if (age >= 8 && gender === "여자") {
        console.log("여자 초등학생")
      } else if (age >= 0 && gender === "남자") {
        console.log("남자 아기")
      } else if (age >= 0 && gender === "여자") {
        console.log("여자 아기")
      }
    }

    ageRange(age, gender)
  </script>
</head>

<body>

</body>

</html>
