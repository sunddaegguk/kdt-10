  <script>

    let now = new Date();

    console.og(now.getMinutes() + "min")
    console.log(now.getSeconds() + " seconds")
    console.log(now.getMilliseconds() + "milliSec")
    console.log(now.getDay() + "days") // 0:sun  to 6:sat


    // weather weekends or weekdays

    // 0 || 6 weekends
    // 1 || 2 || 3 || 4 || 5 weekdays
    let days = now.getDays()
    console.log(days)
