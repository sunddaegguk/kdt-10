HTMLCollection vs NodeList

1. 
- HTMLCollection 객체는 태그 요소만 포함
- nodeList  태그와 텍스트 노드 등을 모두 포함한다. 

2.
- HTMLCollection 객체는 자식 요소 노드에 접글 할 때 인데스 방식과 namedItem 메소드 방식을 사용할 수 있다.
- NodeList 객체는 INDEX로만 접근 가능 

3 
- HTMLColltection 은 동적이고 NodeList 는 정적이다.
- HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 추가되었을 때, 추가된 요소도 가져올 수 있으나      NodeList는 불가능 

4
-
- HTMLCollection : 실제 배열X, 배열과 유사한 객체, forEach 사용x
-NodeList : 실제 배열이다. forEach문등 배열 메소드 사용 가능.
