<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">


  </script>



</head>

<body>
  <div id="show-alert"> </div>
  <button type="button" class="btn btn-danger" id="btn">show alert</button>
  <!-- alert -->
  <div class="alert alert-primary">primary alert</div>
  <div class="alert alert-secondary">secondary alert</div>
  <div class="alert alert-success">success alert</div>
  <div class="alert alert-danger">danger alert</div>
  <div class="alert alert-warning">warning alert</div>
  <div class="alert alert-info">info alert</div>
  <div class="alert alert-light">light alert</div>
  <div class="alert alert-dark">dark alert</div>




</body>
<script>
  const showAlert = document.querySelector('#show-alert')
  const appendAlert = (msg, type) => {
    const newDiv = document.createElement('div')
    newDiv.innerHTML = [
      `<div class="alert alert ${type} alert-dismissible" role="alert">`,
      `<div>${msg}</div>`,
      `<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`
      `</div>`
    ].join('');

    showAlert.append(appendAlert);

    const btnTriggered = document.querySelector("#btn")
    btnTriggered.addEventListener('click', () => {
      appendAlert("얼럿 보여주기 연습!~", "danger");
    })
  }
</script>

</html>
