<head>
  <meta charset="UTF-8">

<body>
  <ul>

    <li>강의는 여러개 선택</li>


    <h3>설문조사</h3>
    <form>
      이름<input><br>
      이메일<input placeholder="love@example.com">
    </form>

      <input type="radio" value="" checked>10대
      <input type="radio" value="">20대
      <input type="radio" value="">30대

      <input type="checkbox">javaScript
      <input type="checkbox">css
      <br>
      <br>
      <textarea placeholder="하고 싶은 말을 써주세요 :)" rows="15" cols="100" maxlength="300"></textarea>
      <button type="submit">제출</button>
    </form>
  </ul>
