<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>방명록입니다만</h1>
  <form>
    <input type="text" id="name" placeholder="이름"><br>
    <input type="text" id="content" placeholder="내용">
    <button type="button" onclick="guestBook()">작성</button>
  </form>
  <hr>
  <table id="myTable">
    <tr>
      <td>번호</td>
      <td>작성자</td>
      <td>내용</td>
      <td>작성일</td>
    </tr>
  </table>

  <script>
    let num = 1;

    function guestBook() {
      var table = document.querySelector("#myTable");
      var row = table.insertRow(1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      cell1.innerHTML = num;
      cell2.innerHTML = document.querySelector('#name').value;
      cell3.innerHTML = document.querySelector('#content').value;
      cell4.innerHTML = new Date()
      num++;
    }
  </script>
</body>

</html>
