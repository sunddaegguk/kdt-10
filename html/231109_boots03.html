<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">


  </script>

  <style>
    body {
      height: 80000px;
      padding: 100px;
    }
  </style>
</head>

<body>

  <!-- breakpoint로 작성한 크기보다 화면의 너비가 작아지면 width: 100% -->
  <div class="container bg-info">container</div>
  <div class="container-sm mb-3">container-sm</div>
  <div class="container-md">container-md</div>
  <div class="container-lg">container-lg</div>


  <!-- container-fluid 항상 화면 너비의 100%를 차지 -->
  <div class="container-fluid bg-info mg-3">container-fluid</div>

  <!-- position  다른 요소의 위치를 무시한다. margin 등을 사용해 레이아웃 조-->
  <!-- position -fixed 해당 위치에 고정 -->
  <div class="fixed-top bg-danger">fixed top</div>
  <div class="fixed-bottom bg-danger">fixed bottom</div>
  
  
  <!-- position sticky 요소가 지정한 위치에 도달 했을 때부터 지정한 위치에 고정-->
  <div class="sticky-top bg-success">sticky top</div>
  <div style="height:500px"></div>
  <div class="sticky-bottom bg-success">sticky bottom</div>
















</body>

</html>
